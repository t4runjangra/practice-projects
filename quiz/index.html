<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="navbarContainer" class="nav-container">
    <nav class="navBar" id="navbar">
      <h2>Practice Project</h2>
      <ul>
        <li id="githubLogo">
          <a href="https://github.com/t4runjangra" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" fill="black" class="bi bi-github" viewBox="0 0 16 16">
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
            </svg></a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="empty-div">
  </div>
  <div class="main-wrapper">

    <div class="quiz-creator">
      <h2>Create Your Quiz</h2>
      <button id="create-quiz-btn" class="create-quiz-btn">
        Create Your Quiz
      </button>

      <form id="create-quiz-form" class="hidden">
        <label for="question-input">Question:</label>
        <textarea id="question-input" rows="3" name="question" placeholder="Enter your question here..." required></textarea>

        <label for="choice1">Choice 1:</label>
        <input id="choice1" name="choice1" type="text" placeholder="First option" required />

        <label for="choice2">Choice 2:</label>
        <input id="choice2" name="choice2" type="text" placeholder="Second option" required />

        <label for="choice3">Choice 3:</label>
        <input id="choice3" name="choice3" type="text" placeholder="Third option" required />

        <label for="choice4">Choice 4:</label>
        <input id="choice4" name="choice4" type="text" placeholder="Fourth option" required />

        <label for="marks">Marks: </label>
        <input type="number" name="Marks" id="Marks" placeholder="Enter Marks" required>

        <label for="correct-answer">Correct Answer:</label>
        <select id="correct-answer" name="correct-answer" required>
          <option value="" disabled selected>
            Select correct choice
          </option>
          <option value="0">Choice 1</option>
          <option value="1">Choice 2</option>
          <option value="2">Choice 3</option>
          <option value="3">Choice 4</option>
        </select>
        <button id="add-question-btn">Add Question</button>
        <button id="startQuizBtn">Start Quiz</button>
      </form>
    </div>
    <div id="container" class="container">
      <h1>
        Quiz
        <span id="question-number" class="hidden"></span>
      </h1>
      <div id="quiz-container">
        <div id="question-container" class="hidden">
          <h2 id="question-text"></h2>
          <ul id="choices-list">
          </ul>
          <button id="next-btn" class="hidden">Next Question</button>
        </div>

        <div id="result-container" class="hidden">
          <h2>Your Score:<p id="score"></p>
          </h2>
          <h2>Your Marks:<p id="marks"></p>
          </h2>
          <button id="restart-btn">Restart Quiz</button>
          <button type="submit">
            <a href="" target="_self" id="back-to-home">Back to home</a>
          </button>
        </div>

        <button id="start-btn">Start Quiz</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
