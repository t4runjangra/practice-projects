<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="navbarContainer" class="nav-container">
    <nav class="navBar" id="navbar">
      <h2>Practice Project</h2>
      <ul>
        <li id="githubLogo">
          <a href="https://github.com/t4runjangra" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" fill="black" class="bi bi-github" viewBox="0 0 16 16">

            </svg></a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="empty-div">
  </div>
  <div class="main-wrapper">

    <div class="quiz-creator">
      <h2>Create Your Quiz</h2>
      <button id="create-quiz-btn" class="create-quiz-btn">
        Create Your Quiz
      </button>

      <form id="create-quiz-form" class="hidden">
        <label for="question-input">Question:</label>
        <textarea id="question-input" rows="3" name="question" placeholder="Enter your question here..."
          required></textarea>

        <label for="choice1">Choice 1:</label>
        <input id="choice1" name="choice1" type="text" placeholder="First option" required />

        <label for="choice2">Choice 2:</label>
        <input id="choice2" name="choice2" type="text" placeholder="Second option" required />

        <label for="choice3">Choice 3:</label>
        <input id="choice3" name="choice3" type="text" placeholder="Third option" required />

        <label for="choice4">Choice 4:</label>
        <input id="choice4" name="choice4" type="text" placeholder="Fourth option" required />

        <label for="marks">Marks: </label>
        <input type="number" name="Marks" id="Marks" placeholder="Enter Marks" required>

        <label for="correct-answer">Correct Answer:</label>
        <select id="correct-answer" name="correct-answer" required>
          <option value="" disabled selected>
            Select correct choice
          </option>
          <option value="0">Choice 1</option>
          <option value="1">Choice 2</option>
          <option value="2">Choice 3</option>
          <option value="3">Choice 4</option>
        </select>
        <button id="add-question-btn">Add Question</button>
        <button id="startQuizBtn">Start Quiz</button>
      </form>
    </div>
    <div id="container" class="container">
      <h1>
        Quiz
      </h1>
      <div id="category-container" class="hidden">
        <button value="1" class="category-btn" id="random-category">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-shuffle"
            viewBox="0 0 16 16">

              d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.6 9.6 0 0 0 7.556 8a9.6 9.6 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.6 10.6 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.6 9.6 0 0 0 6.444 8a9.6 9.6 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5" />
            <path
              d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192" />
          </svg>
          Random Quiz
        </button>
        <button value="2" class="category-btn" id="html-quiz"> <svg xmlns="http://www.w3.org/2000/svg" width="16"
            height="16" fill="currentColor" class="bi bi-filetype-html" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M14 4.5V11h-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zm-9.736 7.35v3.999h-.791v-1.714H1.79v1.714H1V11.85h.791v1.626h1.682V11.85h.79Zm2.251.662v3.337h-.794v-3.337H4.588v-.662h3.064v.662zm2.176 3.337v-2.66h.038l.952 2.159h.516l.946-2.16h.038v2.661h.715V11.85h-.8l-1.14 2.596H9.93L8.79 11.85h-.805v3.999zm4.71-.674h1.696v.674H12.61V11.85h.79v3.325Z" />
          </svg>
          HTML
        </button>
        <button value="3" class="category-btn" id="css-quiz">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-css"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M14 0a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V0zM4.59 7.498q-.908 0-1.455.508-.547.507-.547 1.484v3.106q0 .986.527 1.484t1.406.498q.576 0 1.016-.224.45-.225.703-.674.255-.45.254-1.114v-.185h-1.22v.176q0 .449-.186.683t-.527.235q-.372-.01-.557-.264-.186-.255-.186-.752V9.686q0-.547.166-.811.177-.264.577-.264.321 0 .517.225.195.224.195.693v.205h1.23V9.52q0-.674-.243-1.124a1.55 1.55 0 0 0-.664-.673q-.42-.225-1.006-.225m4.214-.01q-.586 0-1.006.244a1.67 1.67 0 0 0-.635.674 2.1 2.1 0 0 0-.225.996q0 .753.293 1.182.304.42.967.732l.469.215q.44.186.625.43.186.244.186.635 0 .478-.166.703-.157.224-.528.224-.36 0-.547-.244-.185-.243-.205-.752H6.87q.02.996.498 1.524.479.527 1.387.527t1.416-.518.508-1.484q0-.81-.332-1.289-.333-.479-1.045-.79l-.45-.196q-.39-.166-.556-.381-.165-.214-.166-.576 0-.4.166-.596.175-.195.508-.195.36 0 .508.234.156.234.175.703h1.123q-.03-.976-.498-1.484-.468-.518-1.308-.518m4.057 0q-.585 0-1.006.244a1.67 1.67 0 0 0-.634.674 2.1 2.1 0 0 0-.225.996q0 .753.293 1.182.303.42.967.732l.469.215q.438.186.625.43.185.244.185.635 0 .478-.166.703-.156.224-.527.224-.361.001-.547-.244-.186-.243-.205-.752h-1.162q.02.996.498 1.524.479.527 1.386.527.909 0 1.417-.518.507-.517.507-1.484 0-.81-.332-1.289t-1.045-.79l-.449-.196q-.39-.166-.556-.381-.166-.214-.166-.576 0-.4.165-.596.177-.195.508-.195.361 0 .508.234.156.234.176.703h1.123q-.03-.976-.498-1.484-.47-.518-1.309-.518" />

          CSS
        </button>
        <button value="4" class="category-btn" id="js-quiz">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-javascript"
            viewBox="0 0 16 16">

              d="M14 0a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zM9.053 7.596v3.127l-.007 1.752q0 .498-.186.752t-.556.263q-.342 0-.528-.234-.185-.234-.185-.684v-.175H6.37v.185q0 .665.253 1.113.255.45.703.674.44.225 1.016.225.88 0 1.406-.498.527-.498.527-1.485l.007-1.752V7.596zm3.808-.108q-.585 0-1.006.244a1.67 1.67 0 0 0-.634.674 2.1 2.1 0 0 0-.225.996q0 .753.293 1.182.303.42.967.732l.469.215q.438.186.625.43.185.244.185.635 0 .478-.166.703-.156.224-.527.224-.361.001-.547-.244-.186-.243-.205-.752h-1.162q.02.996.498 1.524.479.527 1.386.527.909 0 1.417-.518.507-.517.507-1.484 0-.81-.332-1.289t-1.045-.79l-.449-.196q-.39-.166-.556-.381-.166-.214-.166-.576 0-.4.165-.596.177-.195.508-.195.361 0 .508.234.156.234.176.703h1.123q-.03-.976-.498-1.484-.47-.518-1.309-.518" />
          </svg>
          JavaScript
        </button>
      </div>
      <span id="question-number"></span>
      <div id="quiz-container">
        <div id="question-container" class="hidden">
          <h2 id="question-text"></h2>
          <ul id="choices-list">
          </ul>
          <button id="next-btn" class="hidden">Next Question</button>
        </div>

        <div id="result-container" class="hidden">
          <h2>Your Score:<p id="score"></p>
          </h2>
          <h2>Your Marks:<p id="marks"></p>
          </h2>
          <button id="restart-btn">Restart Quiz</button>
          <button type="submit">
            <a href="" target="_self" id="back-to-home">Back to home</a>
          </button>
        </div>
        <button id="start-btn">Start Quiz</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
